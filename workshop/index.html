<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <style>
        code {
            width: 100%;
            font-size: 0.8em;
        }
    </style>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="01-setup/slides.md" data-separator="^----" data-separator-vertical="^---"
                data-separator-notes="^Note:" data-charset="utf-8">
            </section>
            <section data-markdown="02-introduction/slides.md" data-separator="^----" data-separator-vertical="^---"
                data-separator-notes="^Note:" data-charset="utf-8">
            </section>
            <section data-markdown="03-types-basics/slides.md" data-separator="^----" data-separator-vertical="^---"
                data-separator-notes="^Note:" data-charset="utf-8">
            </section>
            <section data-markdown="04-ownership/slides.md" data-separator="^----" data-separator-vertical="^---"
                data-separator-notes="^Note:" data-charset="utf-8">
            </section>

        </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.configure({slideNumber: 'c/t'});
        Reveal.initialize({
            hash: true,
            dependencies: [
                {src: 'plugin/markdown/marked.js'},
                {src: 'plugin/markdown/markdown.js'},
                {src: 'plugin/highlight/highlight.js', async: true, callback: function () {hljs.initHighlightingOnLoad();}},
                {src: 'plugin/notes/notes.js', async: true}
            ]
        });
    </script>
</body>

</html>
